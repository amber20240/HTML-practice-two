<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
        <h2>表單的列表</h2>
        <table>
         <tr>
             <th>name</th>
             <th>YEAR</th>
             <th>ID</th>
         </tr>
         <tr>
             <td>bo</td>
             <td>2018</td>
             <td>1</td>
         </tr>
         <tr>
             <td>do</td>
             <td>2019</td>
             <td>2</td>
         </tr>
         <tr>
             <td>ho</td>
             <td>2020</td>
             <td>3</td>
         </tr>
         <tr>
             <td>so</td>
             <td>2021</td>
             <td>4</td>
         </tr>
         </table>
        </div>
        <div class="content">
            <h2>登入系統資料</h2>
            <div class="form">
            <from action="">
                <div class="main">
                <h3>帳號 ：</h3>
                <input type="text" placeholder="請輸入帳號">
                </div>
                <div class="main">
                <h3>密碼 ：</h3>
                <input type="text" placeholder="請輸入密碼">
                </div>  
                <div class="main">
                <h3>性別 ：</h3>
                <input type="radio" id="sex" name="sex" value="women">
                <label for="women">女生</label>
                <input type="radio" id="sex" name="sex" value="men">
                <label for="sex">男生</label>
                </div>
                <div class="main">
                <h3>喜歡的食物 ：</h3>
                <input type="checkbox" id="likeEat" name="likeEat" value="meat">
                <label for="likeEat">肉</label>
                <input type="checkbox" id="likeEat" name="likeEat" value="fish">
                <label for="likeEat">魚</label>
                </div>
                <div class="main">
                <h3>年份 ：</h3>
                <select name="year">
                    <option value="1990">1990年</option>
                    <option value="1991">1991年</option>
                </select>
                </div>
                <div class="main">
                <h3>給我們建議 ：</h3>
                <textarea cols="30" row="80"></textarea>
                </div>
            </from>
        </div>
        </div>
    </div>
</body>
</html>
